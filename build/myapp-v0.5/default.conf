server {
    listen 8080;
    server_name localhost;

    location / {
        add_header Content-Type text/plain;
        return 200 "hello world v0.5\n$hostname\n";
    }

    location /health {
        # 쿼리 파라미터가 'code=404'인 경우 404 상태 코드 반환
        if ($arg_code = "404") {
            return 404;
        }
        
        # 그 외의 모든 경우에는 200 상태 코드 반환
        return 200 "now healthy v0.5\n$hostname\n";
    }
}